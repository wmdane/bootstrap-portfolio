    <!-- Contact Form -->
    <div class="container">
      <div class="card mt-3 bg-light mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="page-header">
                <h1>Contact</h1>
              </div>
              <hr />
            </div>
            <form>
              <div class="container"></div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="formGroupExampleInput"><h4>Name</h4></label>
                    <input
                      type="text"
                      class="form-control"
                      id="formGroupExampleInput"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2"><h4>Email</h4> </label>
                    <input
                      type="text"
                      class="form-control"
                      id="formGroupExampleInput2"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1"><h4>Message</h4></label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Type Message Here"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
